{% load static %}
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/x-icon"
			href="{% static 'home/images/muyu.ico' %}"
		/>
		<link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" />
		<link rel="stylesheet" href="{% static 'home/css/home.css' %}" />

		<title>Muyu Toys</title>
	</head>
	<body>
		{% include 'home/include/navbar.html' %}
		<div class="container mt-4">
			<div class="row">
				{% for producto in productos %}
				<div class="col-md-3">
					<div class="card product-card">
						<a href="#" class="img-wrap">
							<img class="img-fluid" src="{{producto.imagen.url}}" alt="{{producto.nombre}}" />
						</a>
						<figcaption class="info-wrap m-3">
                            <h5><span class="badge badge-info">{{producto.categoria.nombre}}</span></h5>
							<div><a href="#" class="title-product "> {{producto.nombre}} </a></div>
							<div class="price mt-2">${{producto.precio}}</div>
						</figcaption>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
        {% include 'home/include/footer.html' %}
		<script src="{% static 'home/js/home.js' %}"></script>
	</body>
</html>
